<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock Paper Scissors Game</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="zone1">
      <div class="imgRPS"><img src="images/logo.svg" alt="rockpaperscissors"></div>

    </div>
    </div>
    <div class="containerHands ">
      <div class="circle circle1" num="paper">
        <div class="containerSign">
          <img class="signs" src="images/icon-paper.svg" alt="paper">
        </div>
      </div>
      <div class="circle circle2" num="rock">
        <div class="containerSign">
          <img class="signs" src="images/icon-rock.svg" alt="rock">
        </div>
      </div>
      <div class="circle circle3" num="scissors">
        <div class="containerSign">
          <img class="signs" src="images/icon-scissors.svg" alt="scissors">
        </div>
      </div>
      <div class="triangle"></div>
    </div>

    <div class="playContainer hidden">
      <p>YOU PICKED</p>
      <p>THE HOUSE PICKED</p>
      <div class="circle movePlayer  ">
        <div class="containerSign">
          <img class="signs pickedHand" src="" alt="">
        </div>
      </div>
      <div class="circle circle4 ">
        <div class="containerSign">
          <img class="signs computerHandDisplay" src="#" alt="">
        </div>
      </div>
    </div>



  </main>
  <section>
    <button class="botao">Rules</button>
  </section>
  <div class="overlay hidden"></div>
  <div class="rules hidden">
    <div class="rulesUp">
      <p>RULES</p>
      <img src="images/icon-close.svg" alt="close" class="closeButton">
    </div>
    <div class="rulesDown">
      <img src="images/image-rules.svg" alt="rules">
    </div>
  </div>
  <section class="winOrLoseContainer hidden ">
    <p class="winOrLose">YOU WIN!</p>
    <button class="btnplayAgain">Play Again</button>


  </section>


</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Rodrigo Silva</a>.
</div>
</html>
